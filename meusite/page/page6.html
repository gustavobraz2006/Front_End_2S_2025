<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 6: Formulários</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Logo">
        <a href="../index.html">Voltar</a>
    </header>

    <main>
        <h1>Exercício 6: Formulários</h1>

        <form action="#" method="post">
            <fieldset>
                <legend>Formulário de Contato</legend>

                <!-- Nome -->
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome"><br><br>

                <!-- E-mail -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Senha -->
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"><br><br>

                <!-- Gênero -->
                <p>Gênero:</p>
                <input type="radio" id="masculino" name="genero" value="Masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="Feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="outro" name="genero" value="Outro">
                <label for="outro">Outro</label>
                <br><br>

                <!-- Interesses -->
                <p>Interesses:</p>
                <input type="checkbox" id="html" name="interesses" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="interesses" value="CSS">
                <label for="css">CSS</label>
                <input type="checkbox" id="js" name="interesses" value="JavaScript">
                <label for="js">JavaScript</label>
                <br><br>

                <!-- Estado -->
                <label for="estado">Seu Estado:</label>
                <select id="estado" name="estado">
                    <option disabled selected>Selecione...</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>DF</option>
                </select>
                <br><br>

                <!-- Mensagem -->
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea>
                <br><br>

                <!-- Botões -->
                <input type="submit" value="Enviar Formulário">
                <input type="reset" value="Limpar Campos">
            </fieldset>
        </form>
    </main>
</body>
</html>
