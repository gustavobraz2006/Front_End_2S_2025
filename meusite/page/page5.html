<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 5: Links e Imagens</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Logo">
        <a href="../index.html">Voltar</a>
    </header>

    <main>
        <h1>Exercício 5: Links e Imagens</h1>

        <!-- Seção de Links -->
        <h2>Links (Âncoras)</h2>
        <p>
            <a href="https://www.google.com" target="_blank">Visite o Google</a>
        </p>
        <p>
            <a href="../index.html">Voltar para a Página Inicial</a>
        </p>

        <hr>

        <!-- Seção de Imagens -->
        <h2>Imagens</h2>
        <img src="../img/logo.png" alt="Logo do site" width="150">

        <br><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" 
             alt="Logo JavaScript" width="150">

        <!-- Desafio -->
        <h3>Transformando uma Imagem em um Link</h3>
        <a href="../index.html">
            <img src="../img/logo.png" alt="Logo clicável" width="150">
        </a>
    </main>
</body>
</html>
